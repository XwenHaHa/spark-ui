<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/assets/entry.css" />
  </head>

  <body>
    <h1>Demo</h1>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "vue/dist/vue.esm-bundler.js";
      import SmartyUI, {
        SFCButton,
        JSXButton,
        MyButton,
      } from "../../dist/spark-ui.mjs";

      createApp({
        template: `
            <SButton/>
            <JSXButton/>
            <SFCButton/>
            <SButton plain round icon="search"></SButton>
            <SButton color='blue' plain round icon="edit"></SButton>
            <SButton color='green' plain round icon="check"></SButton>
            <SButton color='gray' plain round icon="message"></SButton>
            <SButton color='yellow' plain round icon="star"></SButton>
            <SButton color='red' plain round icon="delete"></SButton>
        `,
      })
        .component(SFCButton.name, SFCButton)
        .component(JSXButton.name, JSXButton)
        .component(MyButton.name, MyButton)
        .mount("#app");
    </script>
  </body>
</html>
